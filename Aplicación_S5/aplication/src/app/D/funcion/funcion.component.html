    <p>En la siguiente grafica se representa la función f(x)= 0.3x^(3) - 5.9x^(2) + 29.6x + 126.8</p>
    <div id="box" class="jxbox" style="width: 400px; height: 400px;"></div>
    <script type="text/javascript">
      function pinta_int_parabola(){
        var board = JSXGraph.initBoard('box',{boundingbox:[-5, 9, 5, -1], axis:true, showCopyright:false, showNavigation:false});
        var curve = board.create('functiongraph',[function(t){ return(t*t)}, -10,10]);
        var i1 = board.create('integral', [[1.0, 2.0], curve], {withLabel:false});
        var t_int = board.create('text',[-4,-.8, function(){return 'Area='+i1.Value().toFixed(3)}],{fontSize:16, fixed:true})
      }
    pinta_int_parabola()
